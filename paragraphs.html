<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Paragraphs</title>
</head>
    <body>
        <script>
            var a=10;
            for(var i=4;i>0;i--){
                for(var j=i;j>0;j--){
                    document.write(a+" ");
                    a--;
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
