<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input[type='radio']:focus{
            background-color: goldenrod;
            box-shadow: 0px 0px 0px 3px rgb(228, 203, 59);
            
        }
        input[type='number']:focus{
            background-color: goldenrod;
            box-shadow: 0px 0px 0px 3px rgb(228, 203, 59);
            
        }
        input:required{
            background-color: green;
        }
        
    </style>
</head>
<body>
    Name:<input type="Text" required><br><br><br>
    Email:<input type="email" readonly><br><br><br>
    Password:<input type="password" disabled><br><br><br>
    Age:<input type="number" min="18" max="50"><br><br><br>
    Gender:<input type="radio" name="b">Male
    <input type="radio" name="b">Female
    <input type="radio" name="b">Others<br>
    Specilization:<input type="checkbox">c
    <input type="checkbox">c++
    <input type="checkbox">c#
    <input type="checkbox">java
    <input type="checkbox">python<br><br>
    <input type="submit">
    
</body>
</html>
