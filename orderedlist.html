<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
</head>
    <body>
        <ol type="1">
            <li>Madrik</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <ol type="A">
            <li>Madrik</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <ol type="a">
            <li>Madrik</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <ol type="i">
            <li>Madrik</li>
            <li>paris</li>
            <li>london</li>
        </ol>
        <ol type="I">
            <li>Madrik</li>
            <li>paris</li>
            <li>london</li>
        </ol>
    </body>
</html>
