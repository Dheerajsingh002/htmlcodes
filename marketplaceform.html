<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>MarketPlace Form</title>
</head>
    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="Address" 
                   id="address" placeholder="Address"
                   size="30px" maxlength="100px">
            <br/>
            <label for="postcode">PostCode:</label>
            
            <input type="text" name="postcode" 
                   id="postcode" placeholder="postcode"
                   size="30px" maxlength="100px">
            <br/>
            <label for="city">City:</label>
            <input type="text" name="city" 
                   id="city" placeholder="city"
                   size="30px" maxlength="100px">
            <p>Choose Your Shipping Methods</p>
            <select name="shipping" id="shipping">
                <option value="Free Suoer Saver shipping">Free Super Saver shipping</option>
                <option value="Two-Day shipping">Two-Day shipping</option>
                <option value="One-Day shipping">One-Day shipping</option>
            </select>
            <p>Chose Your Payement methods</p>
           <label> paypal<input type="radio" name="payment" value="paypal"></label>
            <label>debit Card<input type="radio" name="payment" value="debit Card"></label>
            <label>credit card<input type="radio" name="payment" value="paypal"></label>
            <br/>
            <label for="comments">Comments:</label>
            <textarea row="4" cols="40" name="comments" id="comments"></textarea>
            <br/>
            <label>sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
            <br/>
            <label>Securely save my payment details<input type="checkbox" name="save payment"></label>
            <br/>
            <input type="submit" value="submit">
            
            
            
            
        </form>
    </body>
</html>
